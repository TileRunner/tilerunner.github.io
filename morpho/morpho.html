<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpho - Work In Progress</title>
    <link rel="stylesheet" href="morpho.css">
  </head>
  <body>
    <div id="options-div" class="options-div">
        <button id="3-letter-puzzle">3</button>
        <button id="4-letter-puzzle">4</button>
        <button id="5-letter-puzzle">5</button>
        <button id="6-letter-puzzle">6</button>
        <button id="7-letter-puzzle">7</button>
    </div>
    <div id="info-div" class="info-div">
        <table border="5">
            <tbody id="table-body">
            </tbody>
        </table>
        <button id="restart-puzzle">Restart</button>
    </div>
    <div>
      <p>Click a number to generate a puzzle with that word length.</p>
      <p>When the puzzle displays, click a letter from the bottom row to swap that letter next.</p>
      <p>The goal is to get from the top word to the bottom word by changing one letter at a time.</p>
    </div>
    <div>
      <span class="acknowledge">NWL2023 lexicon used with permission from <a href='https://www.scrabbleplayers.org/landing/tilerunner'>NASPA</a></span>
    </div>
    <script src="callForPuzzle.js"></script>
    <script src="checkWordExists.js"></script>
    <script src="morpho.js"></script>
  </body>
</html>
