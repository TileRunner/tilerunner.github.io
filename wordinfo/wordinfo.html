<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Info</title>
    <link rel="stylesheet" href="wordinfo.css">
  </head>
  <body>
    <div>
        <label for="input-word">Word:</label>
        <input id="input-word" type="text">
    </div>
    <div class="info-div">
      <table>
        <tbody>
          <tr>
            <td>Validity:</td>
            <td id="validity">
              <span class="word-display" id="validity-word"></span>
              <span class="text-display" id="validity-text"></span>
            </td>
          </tr>
          <tr>
            <td>Addable:</td>
            <td id="stems" class="word-display"></td>
          </tr>
          <tr>
            <td>Drops:</td>
            <td id="drops" class="word-display"></td>
          </tr>
          <tr>
            <td>Inserts:</td>
            <td id="inserts" class="word-display"></td>
          </tr>
          <tr>
            <td>Swaps:</td>
            <td id="swaps" class="word-display"></td>
          </tr>
          <tr>
            <td>Anagrams:</td>
            <td id="anagrams" class="word-display"></td>
          </tr>
          <tr>
            <td>Prefix 2:</td>
            <td id="ext-f2" class="word-display"></td>
          </tr>
          <tr>
            <td>Append 2:</td>
            <td id="ext-b2" class="word-display"></td>
          </tr>
          <tr>
            <td>Prefix 3:</td>
            <td id="ext-f3" class="word-display"></td>
          </tr>
          <tr>
            <td>Append 3:</td>
            <td id="ext-b3" class="word-display"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <span class="acknowledge">NWL2023 lexicon used with permission from <a href='https://www.scrabbleplayers.org/landing/tilerunner'>NASPA</a></span>
    </div>

    <script src="wordinfo.js"></script>


  </body>

</html>
